<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- CSS -->
       <link rel="stylesheet" href="index.css">
       <!-- Google Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <!-- Font Awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <img src="/images/burger.jpg" class="header-img">
            <h1 class="main-title">Jimmy's Diner</h1>
            <h3 class="subtitle">The best burgers and pizza in town</h3>
        </header>
        <div class="main" id="main-el"></div>
        <div id="total-order">
            <div class="order" id="order-el">
                <h4>Your Order</h4>
            </div>
            
            <div class="total">
                <p id="total-el">Your total:</p>
                <p class="total-price" id="total-price-el">$0</p>
            </div>
            
            <div class="complete-order" id="complete-order-el">
                <button class="purchase-btn" id="complete-order-btn">Complete Order</button>
            </div>
        </div>
        
        <div class="modal hidden" id="modal">
            <div class="modal-close-btn" id="modal-close-btn">Close</div>
            <form class="modal-form">
                <h2 class="pmt-form-title">Enter Card Details</h2>
                <input type="text" placeholder="Name" class="form-input" id="name" "required" />
                <input type="number" placeholder="Card number" class="form-input" id="card-number" "required" />
                <input type="number" placeholder="CVV" class="form-input" id="cvv" "required" />
                <p id="error-msg"></p>
            </form>
            <div class="submit">
                <button class="submit-btn" id="submit-btn">Submit</button>
            </div>
        </div>
        
	<script src="index.js" type="module"></script>
    </body>
</html>
